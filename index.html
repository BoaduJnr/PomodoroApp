<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pomodoro app</title>
  </head>

  <body>
    <div class="big-container">
      <div class="small-container">
        <div class="logo-container">
          <img src="assets/logo.svg" alt="pomodoro logo">
        </div>
        <div class="control-buttons">
          <button id="pomodoro">Pomodoro</button>
          <button id="short" class="break">short break</button>
          <button id="long" class="break">long break</button>
        </div>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="25" />
            <div>
              <button id="start">Restart</button>
              <button id="pause" style="display: none;">Pause</button>
            </div>
          </div>
          <svg class="dial">
            <circle fill="transparent" stroke="#F87070" stroke-width="15"
              r="190"
              cx="0" cy="200"
              transform="rotate(-90 100 100)" />
            </svg>

          </div>
          <div class="settings">
            <img href="#divOne" class="settings-button" src="assets/icon-settings.svg" alt="settings">
          </div>
          <div class="overlay" id="divOne">
            <div class="wrapper">
              <h2>Settings</h2>
              <a href="#" class="close"> &times;</a>
              <div class="content">
                <div class="container">
                  <form action="">
                    <label for="">Example</label>
                    <input type="text">
                    <input type="radio">
                    <input type="submit" value="submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


        <script src="timer.js"></script>
        <script src="helpers.js"></script>
        <script src="index.js"></script>
      </body>

    </html>
