<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      />
    <title>Frontend Mentor | Pomodoro app</title>
  </head>

  <body>
    <div class="big-container">
      <div class="small-container">
        <div class="logo-container">
          <img src="assets/logo.svg" alt="pomodoro logo">
        </div>       
        <div class="control-buttons">
          <button id="pomodoro" >Pomodoro</button>
          <button id="short" class="break">short break</button>
          <button id="long" class="break">long break</button>
        </div>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="25" />
            <div>
              <button id="start"><i class="fas fa-play"></i></button>
              <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
          </div>
          <svg class="dial">
            <circle fill="transparent" stroke="#F87070" stroke-width="15" r="190"
              cx="0" cy="200"
              transform="rotate(-90 100 100)" />
            </svg>

          </div>
          <div class="settings">
            <img src="assets/icon-settings.svg" alt="settings">
          </div>

        </div>


        <script src="timer.js"></script>
        <script src="helpers.js"></script>
        <script src="index.js"></script>
      </body>

    </html>
