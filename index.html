<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pomodoro app</title>
  </head>

  <body>
    <div class="big-container">
      <div class="small-container">
        <div class="logo-container">
          <img src="assets/logo.svg" alt="pomodoro logo">
        </div>
        <div class="control-buttons">
          <button id="pomodoro">Pomodoro</button>
          <button id="short" class="break">short break</button>
          <button id="long" class="break">long break</button>
        </div>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="25:00" />
            <div>
              <button id="start">Start</button>
              <button id="pause" style="display: none;">Pause</button>
            </div>
          </div>
          <svg class="dial">
            <circle fill="transparent" stroke="#F87070" stroke-width="15"
              r="190"
              cx="0" cy="200"
              transform="rotate(-90 100 100)" />
            </svg>

          </div>
          <div class="settings">
            <a href="#divOne"><img class="settings-button"
                src="assets/icon-settings.svg" alt="settings"></a>
          </div>
          <div class="overlay" id="divOne">
            <div class="wrapper">
              <h2>Settings</h2>
              <a href="#" class="close"> &times;</a>
              <div class="content">
                <hr>
                <div class="container">
                  <form>
                    <div>
                      <h3>TIME (MINUTES)</h3>
                      <div>
                        <div>
                          <label for="set-pomodoro">pomodoro</label>
                      <input id="set-pomodoro" type="number" min="0" value="25">
                        </div>
                        <div>
                          <label for="set-short-break">short break</label>
                      <input id="set-short-break" type="number" min="0" value="5">
                        </div>
                        <div>
                          <label for="set-long-break">long break</label>
                      <input id="set-long-break" type="number" min="0"  value="15">
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="font">
                      <label for="font">Font</label>
                      <input type="radio" name="" id="font">
                      <input type="radio" name="" id="font">
                      <input type="radio" name="" id="font">
                    </div>
                    <hr>
                    <div class="color">
                      <label for="color">Color</label>
                      <input type="radio" name="" id="color">
                      <input type="radio" name="" id="color">
                      <input type="radio" name="" id="color">
                    </div>


                    <input type="submit" value="Apply">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>


        <script src="timer.js"></script>
        <script src="helpers.js"></script>
        <script src="index.js"></script>
      </body>

    </html>
